{% extends "myApp/base.html" %}
{% block content %}

<table class="table">
    <thead>
      <tr>
        <th scope="col"></th>
        <th scope="col">Name</th>
        <th scope="col">Price</th>
      </tr>
    </thead>
    <tbody>
        {% for product in products %}


      <tr>
        <th scope="row"><img class = "img-fluid" src = "{{product.image.url}}" alt = "{{product.name}}" width = "250"></th>
        <td>{{product.name}}</td>
        <td>{{product.price}}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
